apiVersion: apps/v1
kind: Deployment
metadata:
  name: replikator
  namespace: replikator
  labels:
    app.kubernetes.io/name: replikator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: replikator
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: replikator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: ghcr.io/gpu-ninja/replikator:latest
        name: manager
        ports:
        - name: metrics
          containerPort: 8080
        - name: healthz
          containerPort: 8081
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 32Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
